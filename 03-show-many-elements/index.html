<!doctype html>
<html>
<head>
  <title>DOM Atomic 03</title>
  <script type="text/javascript" src="global.js"></script>
</head>
<body>

  <div class="showing" style="display: block">
    I have the class "showing", and will be visible before you click the button at the bottom to reveal other text.
  </div>

  <div class="hidden" style="display: none">
    I have the class "hidden"; I should appear when you click the button at the bottom.
  </div>

  <div class="hidden" style="display: none">
    I'm also part of the "hidden" class, and should also appear.
  </div>



  <button id="button">Show</button>
</body>
</html>
